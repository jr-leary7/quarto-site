project:
  type: website
  output-dir: docs
  render: 
    - "*.qmd"
    - "tutorials/*qmd"
    - "derivations/*qmd"
    - "knowledge_base/*qmd"
    - "!tutorials/Seurat_AnnData_Conversion.qmd"
    - "!tutorials/Scaffold_Simulation.qmd"

website:
  title: "Jack Leary"
  repo-url: https://github.com/jr-leary7/quarto-site
  repo-actions: [edit, issue]
  repo-subdir: docs
  reader-mode: true
  twitter-card:
    creator: "@leary_jack"
    site: "@UF"
  open-graph: true
  page-navigation: true
  navbar:
    search: true
    left:
      - index.qmd
      - about.qmd
